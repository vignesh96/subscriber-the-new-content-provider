

<html>
    <head>
        <meta charset="utf-8">
        <title>Registration</title>
        <link rel="stylesheet" type="text/css" href="login.component.css" />
        </head>
        <body>
        <div class="container">
            <section id="content">
                <form action="">
                    <h1>Registration Form</h1>
                    <div>
                        <input type="text" placeholder="Username" required="" id="username" />
                    </div>
                    <div>
                        <input type="text" placeholder="First Name" required="" id="first" />
                    </div>
                    <div>
                        <input type="text" placeholder="Last name" required="" id="last" />
                    </div>
                    <div>
                        <input type="text" placeholder="Email" required="" id="email" />
                    </div>
                    <div>
                        <input type="password" placeholder="Password" required="" id="password" />
                    </div>
                    <div>
                        <input type="password" placeholder="Password" required="" id="confirm" />
                    </div>
                    <div>
                        <input type="submit" value="Log in" />
                        <a href="/">Back</a>
                    </div>
                </form><!-- form -->
                
            </section><!-- content -->
        </div><!-- container -->
        </body>
    </html>
